<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag in HTML</title>
</head>
<body>
    <div>
        <a href="www.google.com">Google me</a>
