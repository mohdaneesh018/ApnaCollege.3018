<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox in HTML</title>
</head>
<body>
    <form action="server">
        <input type="checkbox" id="age" name="age">
        <label for="age">I am 18+</label>
        <button>submit</button>
    </form>
    <br>

    <!--About Radio-->

    <form action="server">
        <input type="radio" name="Fruit" id="Apple" value="Apple">
        <label for="Apple">Apple</label>
        <input type="radio" name="Fruit" id="Mango" value="Mango">
        <label for="Mango">Mango</label>
        <input type="radio" name="Fruit" id="Banana" value="Banana">
        <label for="Banana">Banana</label>
        <button>Submit</button>        
    </form>
    <br>

    <!--About Checkbox-->

    Choose your subject :
    <form action="server">
         
        <input type="checkbox" id="Math" name="sub" value="Math">
        <label for="Math">Math</label>
        <input type="checkbox" id="Science" name="sub" value="Science">
        <label for="Science">Science</label>
        <input type="checkbox" id="English" name="sub" value="English">
        <label for="English">English</label>
        <button>submit</button>
    </form>
    <br>

    <!--Abut Select Tag-->
    
    <form>
        <div>
    Choose your Profession :
            <select name="Profession" id="Profession">
                <option>Select your Profession</option>
                <option value="Stu">Student</option>
                <option value="Dev" selected>Developer</option>
             
            </select>
        </div>
            <button>Submit</button>
    </form>
    <br>

    <!--About range input-->

    <form action="server">
        <div>
            <label for="vol">Select Your Volume :</label>
            <input 
                  type="range" 
                  id="vol" 
                  name="vol" 
                  min="0" 
                  max="100" 
                  value="50"
                  step="10"
            />
            <button>Submit</button>
        </div>
    </form>

    <!--About Textarea-->
    <form action="server">
        <div>
            <label for="Feedback">Please give your valuable Feedback :</label>
            <textarea
                  id="Feedback" 
                  name="Feedback"
                  placeholder="write your Feedback"
                  rows="2" 
                  cols="10"
            ></textarea>
            <button>Submit</button>
        </div>
    </form>


    
</body>
</html>
