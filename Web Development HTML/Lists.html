<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
     <ul>
        <li><h3>Want be Purchase : </h3></li>
        <li>Bread</li>
        <li>Cheese</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Panipuri</li>
     </ul>

     <ol type="a">
        <li>Bread : 
            <ol type="1">
                <li>Jam</li>
                <li>Milk</li>
            </ol>
        </li>
        <li>Cheese</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Panipuri</li>
     </ol>
</body>
</html>
