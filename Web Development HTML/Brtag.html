<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Br Tag in HTML</title>
</head>
<body>
    <!-- This is a comment -->
    <p>Twinkle Twinkle <b>Little</b> Star How Are <i>Wonder</i> What You Are Up Upon the in the sky Like a <u>Diamond</u> in the sky</p>
    <p>Twinkle Twinkle Little Star <br>How Are Wonder What You Are <br>Up Upon the in the sky <br>Like a Diamond in the sky</p>

    <p>This is a city</P>
    <h3>This is a city</H3>
</body>
</html>
