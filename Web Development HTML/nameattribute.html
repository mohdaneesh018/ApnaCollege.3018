<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute in HTML</title>
</head>
<body>
    <form action="/action">
        <div>
          <label for="Username">Username :</label>
          <input type="text" placeholder="Enter Username" id="Username" name="user">
        </div>
        <div>
          <label for="Password">Password :</label> 
          <input type="password" placeholder="Enter Password" id="Password" name="pass">
        </div>
         
        <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="https://www.google.com">
        <input  type="text" placeholder="search in google" name="query">
        <button>search</button>
    </form>
</body>
</html>
